<ion-header>
  <ion-row>
    <ion-col size="3">
      <ion-item lines="none" button>
        <ion-img  [src]="img" class="menu_logo"></ion-img>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-row class="ion-align-items-center" style="height: 100%;">
        <ion-col size="3">Amazon</ion-col>
        <ion-col size="3">Google</ion-col>
        <ion-col size="3">Results</ion-col>

    </ion-col>
  </ion-row>
</ion-header>
