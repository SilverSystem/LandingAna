<ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <ion-img [src]="img" class="menu_logo" routerLink="/"></ion-img>
      </ion-col>
      <ion-col size="6" class="ion-hide-lg-down">
        <ion-row class="ion-align-items-center" style="height: 100%;">
          <ion-col size="4" routerLink="/amazon-page" class="page-links">AMAZON <ion-icon name="logo-amazon"></ion-icon></ion-col>
          <ion-col size="4" routerLink="/google-page" class="page-links">GOOGLE <ion-icon name="logo-google"></ion-icon></ion-col>
          <ion-col size="4" routerLink="/contact-page" class="page-links">ABOUT US <ion-icon name="chatbubble"></ion-icon></ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="3"class="ion-hide-lg-down">
        <ion-button expand="block" color="light"
          tooltip="Contact us at ana.martinez@eternalstonellc.com."
          placement="bottom" [hideDelay]="0"fill="outline" href="mailto:ana.martinez@eternalstonellc.com">
          CONTACT US
        </ion-button>
      </ion-col>
      <ion-col size="9" class="ion-hide-lg-up">
        <ion-row>
          <ion-col size="6" routerLink="/amazon-page" class="page-links" style="padding-top: 20px;padding-bottom: 20px;">
            AMAZON <ion-icon name="logo-amazon"></ion-icon>
          </ion-col>
          <ion-col size="6" routerLink="/google-page" class="page-links" style="padding-top: 20px;padding-bottom: 20px;">
            GOOGLE <ion-icon name="logo-google"></ion-icon>
          </ion-col>
          <ion-col size="6" routerLink="/contact-page" class="page-links" style="padding-top: 20px;padding-bottom: 20px;">
            ABOUT US <ion-icon name="chatbubble"></ion-icon>
          </ion-col>
          <ion-col size="6" style="padding-right: 20px;">
            <ion-button expand="block" color="light"
          tooltip="Contact us at ana.martinez@eternalstonellc.com."
          placement="bottom" [hideDelay]="0"fill="outline" href="mailto:ana.martinez@eternalstonellc.com">
          CONTACT US
        </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
